<ion-view view-title="Lignes">
    <ion-content>
        <div class="list">
                <a ng-repeat="line in lines" class="item item-thumbnail-left" href="#/app/line/{{line.Route_id}}">
                    <img ng-src="img/lignes/ligne_{{line.Route_id}}.png">
                    <h2>{{line.Route_id}}</h2>
                    <p>{{line.Route_long_name}}</p>
                </a>
        </div>
    </ion-content>
</ion-view>
