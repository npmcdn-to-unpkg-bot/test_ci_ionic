<ion-side-menus enable-menu-with-back-views="false">

    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
          <ion-item menu-close href="#/app/me">
              {{'MY_POSITION' | translate}}
          </ion-item>
          <ion-item menu-close href="#/app/lines">
              {{'LINES' | translate}}
          </ion-item>
          <ion-item menu-close href="#/app/news">
              {{'NEWS' | translate}}
          </ion-item>
        <ion-item menu-close href="#/app/bookmarks">
              {{'BOOKMARKS' | translate}}
        </ion-item>
        <ion-item menu-close href="#/app/settings">
              {{'SETTINGS' | translate}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
