<ion-view view-title="Ligne">
    <ion-content>
        <h1>Ligne {{id}}</h1>
        <a class="button button-icon icon ion-map" href="#/app/traceLine/{{id}}">Tracer</a>
        <hr/>
        <div>
            <label class="item item-input item-select">
                <div class="input-label">
                    Destination
                </div>
                <select ui-select2 ng-change="refreshStop({{destination.Trip_headsign}})" ng-model="line">
                    <option ng-repeat="destination in destinations" value="{{destination.Trip_headsign}}">{{destination.Trip_headsign}}</option>
                </select>
            </label>
        </div>
        <hr />
        <ion-list>
            <ion-item ng-repeat="stop in stops" href="#/app/stop/{{id}}/{{stop.Stop_name}}/{{stop.Stop_lat}}/{{stop.Stop_lon}}" >
                {{stop.Stop_name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
